<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta content="/og.png" property="og:image">
	<meta content="Alat Twibbon Sederhana | Ferry Ayunda" property="og:title">
	<meta content="https://verdonk.netlify.app/" property="og:url">
	<meta name="description" content="Ini adalah situs web tempat Anda dapat menambahkan foto ke dalam bingkai.">
	<meta name="theme-color" content="#000000">
  
	<title>Twibbon App</title>

	<link rel="manifest" href="/manifest.json">
	<link rel="apple-touch-icon" href="/icon-192.png">
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<script defer src="/app.js"></script>
	<script defer src="/alert.js"></script>
	<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
	</script>

	<div id="alert" class="custom-alert"></div>
</body>
</html>
